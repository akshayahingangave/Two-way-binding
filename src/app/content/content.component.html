<div class="container">
    <div class="row">
        <div class="col-md-9">
            
        </div>
        <div class="col-md-3">
            <h3>Create Account</h3>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        First Name :
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" [(ngModel)]="fname" placeholder="{{fname}}">
                        <p>{{ fname }}</p>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        Last Name :
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" [(ngModel)]="lname" placeholder="{{lname}}">
                        <p>{{ lname }}</p>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        Email :
                    </div>
                    <div class="form-group col-md-6">
                        <input type="email" [(ngModel)]="email"  placeholder="{{email}}">
                        <p>{{ email }}</p>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        Number :
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" [(ngModel)]="number"  placeholder="{{number}}">
                        <p>{{ number }}</p>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        Password :
                    </div>
                    <div class="form-group col-md-6">
                        <input type="password" [(ngModel)]="password1"  placeholder="{{password1}}">
                        <p>{{ password1 }}</p>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        Confirm Password :
                    </div>
                    <div class="form-group col-md-6">
                        <input type="password" [(ngModel)]="password2"  placeholder="{{password2}}">
                        <p>{{ password2 }}</p>
                    </div>
                </div>
                


                <button type="submit" class="btn"
                    style="background-color: green; color: white; border: 1px solid green; border-radius: 5px;">
                    Create Account</button>
            </form>
        </div>
    </div>

</div>
